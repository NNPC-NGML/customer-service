version: "3.2"
services:
  customer-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: "php artisan serve --host=0.0.0.0"
    volumes:
      - .:/app
    ports:
      - 1040:8000
    networks:
      - customer_network

  customer_queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: "php artisan queue:work"
    networks:
      - customer_network

  mysql:
    image: mariadb:10.5.8
    environment:
      - MYSQL_ROOT_PASSWORD=Ubuxa##99
      - MYSQL_DATABASE=forge
      - MYSQL_USER=forge
      - MYSQL_PASSWORD=Ubuxa##99
    networks:
      - customer_network
  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin
    ports:
      - 1041:80
    environment:
      - PMA_HOST=mysql
      - PMA_PASSWORD=Ubuxa##99
    networks:
      - customer_network
    restart: unless-stopped
    volumes:
      - .:/app

networks:
  customer_network:
